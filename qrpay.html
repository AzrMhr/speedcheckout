<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Payment Processing</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: orange;
      color: #fffdd0;
      padding: 40px;
    }
    .screen {
      display: none;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .active {
      display: block;
      opacity: 1;
    }
    .spinner {
      margin: 40px auto;
      width: 50px;
      height: 50px;
      border: 6px solid #fffdd0;
      border-top: 6px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    button {
      padding: 10px 20px;
      margin: 20px;
      font-size: 16px;
      background-color: white;
      border: none;
      color: orange;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
    }
    button:disabled {
      background-color: #ffffff66;
      cursor: default;
    }
  </style>
</head>
<body>
  <!-- Processing Screen -->
  <div id="processing" class="screen active">
    <h2>Processing Payment...</h2>
    <div class="spinner"></div>
  </div>

  <!-- Download Receipt Screen -->
  <div id="download" class="screen">
    <h2>Payment Complete</h2>
    <button id="downloadBtn">Download Receipt</button>
  </div>

  <script>
    const { jsPDF } = window.jspdf;
    // Retrieve cart from URL
    let cart = [];
    const params = new URLSearchParams(window.location.search);
    if ([...params].length) {
      try {
        cart = JSON.parse(decodeURIComponent([...params][0][0]));
      } catch (e) {
        console.error(e);
      }
    }
    const receiptId = 'TXN_' + Math.floor(Math.random() * 1e6);

    // After delay show download button
    window.onload = () => {
      setTimeout(() => {
        showScreen('download');
      }, 3000);
    };

    function showScreen(id) {
      document.querySelectorAll('.screen').forEach(s => {
        s.classList.remove('active');
        s.style.opacity = 0;
      });
      const target = document.getElementById(id);
      target.classList.add('active');
      setTimeout(() => {
        target.style.opacity = 1;
      }, 10);
    }

    document.getElementById('downloadBtn').addEventListener('click', () => {
      const doc = new jsPDF();
      doc.setFontSize(16);
      doc.text(`Receipt #${receiptId}`, 20, 20);
      let y = 30;
      cart.forEach(item => {
        doc.text(`${item.name} - RM${item.price.toFixed(2)}`, 20, y);
        y += 10;
      });
      const total = cart.reduce((sum, itm) => sum + itm.price, 0);
      doc.text(`Total: RM${total.toFixed(2)}`, 20, y + 10);
      doc.save(`receipt_${receiptId}.pdf`);
    });
  </script>
</body>
</html>
